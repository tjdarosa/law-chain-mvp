      Admins:
        Type: Signature
        Rule: "OR('ForensicAnalystOrgMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('ForensicAnalystOrgMSP.peer')"
    AnchorPeers:
      - Host: peer0.forensicanalyst.example.com
